<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="20" cellspacing="2">
        <thead>
            <tr bgcolor="skyblue">     <!--tr is used to add new row-->
                     <!-- to merge any two row or two columns -- -->
                     <!-- <tr colspan="2" rowspan="2"> -->
                <th>Name</th>
                <th>Reg no.</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vikesh</td>
                <td>22BCA0200</td>
                <td rowspan="2">chowari</td>
            </tr>
            <tr>
                <td>Billu</td>
                <td>1111111</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
