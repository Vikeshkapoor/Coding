<!--Inline element : it will take space according to the given data eg- <span> tag-->
<!--Block element : it will take full line space eg- <p> tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <p>Vikesh</p>
    <p>Kapoor</p>
    <span>Vikesh</span>
    <span>Kapoor</span>
</body>
</html>
