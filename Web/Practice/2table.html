<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body bgcolor="black">
    <font color="skyblue" face="cursive" size="4" align="center">
    <table border="1" width="60%" cellpadding="5">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <td colspan="2">Schedule</td>
                <td rowspan="2">Topic</td>
            </tr>
            <tr>
                <td>Begin</td>
                <td>End</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m</td>
                <td rowspan="2">5:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m</td>
                <td>11:00 a.m</td>
                <td>Xpath</td>
            </tr>
            <tr>
                <td>11:00 a.m</td>
                <td>2:00 p.m</td>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td>2:00 p.m</td>
                <td>5:00 p.m</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m</td>
                <td>XSL formatting objects</td>
            </tr>
        </tbody>

    </table>
    </font>
    
</body>
</html>
