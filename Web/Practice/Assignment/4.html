<!DOCTYPE html>
<html>
  <head>
    <title>Image Display Example</title>
  </head>

  <body>
    <h2>Image 1 - Sunset</h2>
    <img
      src="https://media.istockphoto.com/id/1472932742/photo/group-of-multigenerational-people-hugging-each-others-support-multiracial-and-diversity.webp?b=1&s=612x612&w=0&k=20&c=aC_AmeSgRqnZsW6Z3xDrPkCncd3pPd_cpe7VNJWa5tU="
      alt="Sunset"
    />

    <br /><br />

    <h2>Image 2 - Mountain Landscape</h2>
    <img
      src="https://media.istockphoto.com/id/1443409611/photo/man-on-stone-on-the-hill-and-beautiful-mountains-in-haze-at-colorful-sunset-in-autumn.webp?b=1&s=612x612&w=0&k=20&c=reHq-c7BUpDsp5f-CG3IVi3NeOWwEZQS93O7Mrh-xIg="
      alt="Mountain Landscape"
    />

    <br /><br />

    <h2>Image 3 - City Skyline</h2>
    <img
      src="https://cdn.pixabay.com/photo/2017/03/29/15/18/tianjin-2185510_1280.jpg"
      alt="City Skyline"
    />

    <br /><br />

    <h2>Image 4 - Forest Stream</h2>
    <img
      src="https://cdn.pixabay.com/photo/2020/08/28/13/15/river-5524569_640.jpg"
      alt="Forest Stream"
    />

    <br /><br />

    <h2>Image 5 - Desert Dunes</h2>
    <img
      src="https://cdn.pixabay.com/photo/2016/03/21/10/44/desert-1270345_640.jpg"
      alt="Desert Dunes"
    />

    <br /><br />

    <h2>Image with Border, Width, and Height</h2>
    <img
      src="https://cdn.pixabay.com/photo/2019/12/10/13/17/drone-view-4685852_1280.jpg"
      alt="Bordered Image"
      style="border: 2px solid black; width: 200px; height: 200px"
    />

    <br /><br />

    <h2>Image Aligned to the Right</h2>
    <img
      src="https://cdn.pixabay.com/photo/2018/07/15/11/56/triund-3539491_1280.jpg"
      alt="Right Aligned Image"
      style="float: right"
    />
  </body>
</html>
