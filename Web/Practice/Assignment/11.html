<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #577ffa; font-weight: bold">
    <h1>Employment Application</h1>
    <hr color="black" />
    <table>
      <tr>
        <td>First name *</td>
        <td>Last name *</td>
      </tr>
      <tr>
        <td><input type="text" size="50%" /></td>
        <td><input type="text" size="50%" /></td>
      </tr>
    </table>
    <br />
    <div>
      Email* <br />
      <input type="email" size="100%" />
    </div>
    <br />
    <div>
      Portfolio website <br />
      <input type="url" size="100%" />
    </div>
    <br />
    <div>
      Position you are applying for * <br />
      <input type="text" size="100%" />
    </div>
    <br />
    <table>
      <tr>
        <td>Salary requirements</td>
        <td>When can you start?</td>
      </tr>
      <tr>
        <td><input type="text" size="50%" /></td>
        <td><input type="text" size="50%" /></td>
      </tr>
      <tr>
        <td>Phone *</td>
        <td>Fax</td>
      </tr>
      <tr>
        <td><input type="tel" size="50%" /></td>
        <td><input type="text" size="50%" /></td>
      </tr>
    </table>
    <br />
    <div>
      Are you willing to relocate?<br />
      <input type="radio" name="loc" value="yes" />Yes
      <input type="radio" name="loc" value="no" />NO
      <input type="radio" name="loc" value="not sure" />Not sure
    </div>
    <br />
    <div>
      Last company you worked for <br />
      <input type="text" size="100%" />
    </div>
    <br />
    <div>
      Reference / Comments / Questions <br />
      <textarea cols="100%" rows="10"></textarea>
    </div>
    <br />
    <div align="center">
      Enter security code <br />
      <input type="text" />
    </div>
    <br />
    <div align="center">
      <input type="submit" value="Send Application" />
    </div>
  </body>
</html>
