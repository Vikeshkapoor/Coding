<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <h2>personnal information</h2>
        <h2>required field are mandatory by *</h2>
        <p>
            Name *:- <input type="text" name="name" id="name" required>
        </p>
        <p>middle name <input type="text" name="middle name" id="middle name"></p>
        <p>last name * <input type="text" required></p>
        <fieldset>
            <legend>gender *</legend>
        <p>male <input type="radio" name="gender" id="male" required>female <input type="radio" name="gender" id="female"required></p>
    </fieldset>
    <p>Address:- <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
    <p>email id:- 
        <input type="email" name="email" id="email">
    </p>
    <h2>payment details</h2>
    <p>
        card type *:- 
        <select name="card" id="card">
            <option value="">select a card type</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master">master</option>
            <option value="fampay">fampay</option>
        </select>
        <p>card number :- 
            <input type="number" name="card number" id="card number"required>
        </p>
        <p>
            expiration date *:- 
            <input type="date" name="date" id="date"required>
        </p>
        
    </p>
    <p>cvv *:- 
        <input type="password" name="cvv" id="cvv"required>
    </p>
    <p><input type="submit" value="pay now"></p>
    </form>
</body>
</html>
